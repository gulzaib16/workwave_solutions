<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WorkWave Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-login-page">
        <main class="login-main">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-user-shield fa-3x"></i>
                    <h2>Admin Login</h2>
                    <p>Sign in to manage your dashboard</p>
                </div>
                <form action="admin-authenticate.php" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="go-back-home">
                    <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Go Back to Home</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
